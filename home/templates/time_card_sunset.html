
<div class="card border-0 shadow">
      <div class="card-body">
        <div class="row d-block d-xl-flex align-items-center">
          <div
            class="col-12 col-xl-5 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-center">
            <div class="icon-shape icon-shape-secondary rounded me-2 me-sm-0">
                <i class="fa-regular fa-sun"></i>
            </div>
           
          </div>
          <div class="col-12 col-xl-7 px-xl-0">
            <div class="d-none d-sm-block">
              <h2 class="h6 text-gray-400 mb-0">Sunset</h2>
              <h3 class="fw-extrabold mb-2">
                <div id="sunsetClock">
                  {{ suntimes.sunset_cst }}
                  <!-- Initial time will be replaced by JavaScript -->
                  {% comment %} {% now "H:i:s" %} {% endcomment %}
                </div>
              </h3>
            </div>
            <small class="d-flex align-items-center text-gray-500">
              Sunrise: 
              <svg class="icon icon-xxs text-gray-500 ms-2 me-1" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z"
                  clip-rule="evenodd"></path>
              </svg>
              
              {{ suntimes.sunrise_cst }}
            </small>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
