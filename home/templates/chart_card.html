<div class="col-12 col-xl-4">
    <div class="col-12 px-0 mb-4">
        <div class="card border-0 shadow">
            <div class="card-header d-flex flex-row align-items-center flex-0 border-bottom">
                <div class="d-block">
                    <div class="h6 fw-normal text-gray mb-2">Events Ranking</div>
                    <canvas id="eventsChart"></canvas>
                </div>
            </div>
            <div class="card-body p-2">
                <!-- Additional content or styling can be added here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Extract data from the Django context
        var snaNames = JSON.parse('{{ sna_names_json|escapejs }}');
        var earlyEventsRanking = JSON.parse('{{ early_events_ranking_json|escapejs }}');
        var lateEventsRanking = JSON.parse('{{ late_events_ranking_json|escapejs }}');

        var ctx = document.getElementById('eventsChart').getContext('2d');
        var eventsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: snaNames,
                datasets: [
                    {
                        label: 'Early Events Ranking',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: earlyEventsRanking,
                    },
                    {
                        label: 'Late Events Ranking',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: lateEventsRanking,
                    },
                ],
            },
            options: {
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });
    });
</script>
